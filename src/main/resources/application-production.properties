# Production Configuration for AWS Elastic Beanstalk
spring.profiles.active=production

# Server Configuration
server.port=5000
server.servlet.context-path=/

# Database Configuration - AWS RDS MySQL
spring.datasource.url=${RDS_DB_NAME:jdbc:mysql://localhost:3306/localvocal}
spring.datasource.username=${RDS_USERNAME:root}
spring.datasource.password=${RDS_PASSWORD:MySecure@1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration for Production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationAndValidation1234567890}
jwt.expiration=36000000

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
upload.dir=/tmp/uploads

# AWS Configuration
aws.region=${AWS_DEFAULT_REGION:us-east-1}
aws.s3.bucket=${S3_BUCKET_NAME}
aws.s3.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.localnews=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Health Check Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true

# CORS Configuration
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# Security Configuration
security.require-ssl=true
security.session-timeout=1800
