<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalNews - Upload Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .user-info {
            background-color: #e7f3ff;
            border: 1px solid #b3d7ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 30px;
            text-align: center;
        }
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            background-color: #f8f9ff;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f0f2ff;
        }
        .upload-area.dragover {
            border-color: #28a745;
            background-color: #d4edda;
        }
        .file-input {
            display: none;
        }
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .upload-btn:hover {
            transform: translateY(-2px);
        }
        .file-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .result.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .upload-history {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="/logout" class="logout-btn">Logout</a>

    <div class="container">
        <div class="header">
            <h1>Upload Media</h1>
            <p>Upload your images and videos to LocalNews</p>
            <div style="text-align: center; margin-top: 15px;">
                <a href="/media" class="nav-btn" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%); color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; margin: 0 5px;">üñºÔ∏è View My Gallery</a>
            </div>
        </div>

        <div class="user-info" th:if="${user}">
            <strong>Welcome, <span th:text="${user.name}">User</span>!</strong><br>
            <small>Email: <span th:text="${user.email}">user@example.com</span></small>
        </div>

        <div class="upload-area" id="uploadArea">
            <div>
                <h3>üìÅ Choose or Drop Files Here</h3>
                <p>Supports: Images (JPG, PNG, GIF) and Videos (MP4, AVI, MOV)</p>
                <p>Maximum file size: 10MB</p>
                <button type="button" class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose Files
                </button>
            </div>
        </div>

        <input type="file" id="fileInput" class="file-input" multiple
               accept="image/*,video/*" onchange="handleFileSelect(event)">

        <div id="fileInfo" class="file-info"></div>

        <!-- Title input section -->
        <div id="titleSection" style="display: none; margin: 20px 0;">
            <div style="background-color: #f8f9fa; padding: 20px; border-radius: 5px;">
                <h4>üìù Add Titles for Your Files</h4>
                <div id="titleInputs"></div>
            </div>
        </div>

        <div id="progressBar" class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
        </div>

        <button id="uploadBtn" class="upload-btn" onclick="uploadFiles()" style="display: none;">
            Upload Selected Files
        </button>

        <div id="result" class="result"></div>

        <div class="upload-history">
            <h3>Recent Uploads</h3>
            <div id="uploadHistory"></div>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        let jwtToken = '';

        // Get JWT token from login (you might need to store this in localStorage or session)
        // For now, we'll get it dynamically when needed

        // Drag and drop functionality
        const uploadArea = document.getElementById('uploadArea');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFileSelect({ target: { files: e.dataTransfer.files } });
        });

        function handleFileSelect(event) {
            selectedFiles = Array.from(event.target.files);
            displayFileInfo();
        }

        function displayFileInfo() {
            const fileInfo = document.getElementById('fileInfo');
            const uploadBtn = document.getElementById('uploadBtn');
            const titleSection = document.getElementById('titleSection');
            const titleInputs = document.getElementById('titleInputs');

            if (selectedFiles.length === 0) {
                fileInfo.style.display = 'none';
                uploadBtn.style.display = 'none';
                titleSection.style.display = 'none';
                return;
            }

            let html = '<h4>Selected Files:</h4>';
            selectedFiles.forEach((file, index) => {
                const size = (file.size / 1024 / 1024).toFixed(2);
                html += `
                    <div class="file-item">
                        <span><strong>${file.name}</strong> (${size} MB)</span>
                        <button onclick="removeFile(${index})" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">Remove</button>
                    </div>
                `;

                // Add title input for each file
                const titleInput = document.createElement('input');
                titleInput.type = 'text';
                titleInput.placeholder = 'Enter title for ' + file.name;
                titleInput.className = 'form-control';
                titleInput.style = 'margin-top: 10px;';
                titleInput.id = 'titleInput_' + index;

                titleInputs.appendChild(titleInput);
            });

            fileInfo.innerHTML = html;
            fileInfo.style.display = 'block';
            uploadBtn.style.display = 'inline-block';
            titleSection.style.display = 'block';
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFileInfo();
        }

        async function uploadFiles() {
            if (selectedFiles.length === 0) {
                showResult('Please select files to upload.', 'error');
                return;
            }

            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const uploadBtn = document.getElementById('uploadBtn');

            uploadBtn.disabled = true;
            progressBar.style.display = 'block';

            let successCount = 0;
            let errorCount = 0;
            const totalFiles = selectedFiles.length;
            let errorMessages = [];

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const formData = new FormData();
                formData.append('file', file);

                // Add title to formData if exists
                const titleInput = document.getElementById('titleInput_' + i);
                if (titleInput) {
                    const title = titleInput.value.trim();
                    formData.append('title', title);
                }

                try {
                    console.log(`Uploading file ${i + 1}/${totalFiles}: ${file.name}`);

                    const response = await fetch('/api/media/upload', {
                        method: 'POST',
                        body: formData
                    });

                    console.log(`Response status: ${response.status}`);

                    if (response.ok) {
                        const result = await response.json();
                        console.log('Upload success:', result);
                        successCount++;
                        addToHistory(file.name, result.path, 'success');
                    } else {
                        const errorText = await response.text();
                        console.error(`Upload failed for ${file.name}:`, errorText);

                        try {
                            const errorJson = JSON.parse(errorText);
                            errorMessages.push(`${file.name}: ${errorJson.error || errorJson.message || 'Unknown error'}`);
                        } catch (e) {
                            errorMessages.push(`${file.name}: Server error (${response.status})`);
                        }

                        errorCount++;
                    }
                } catch (error) {
                    console.error(`Network error uploading ${file.name}:`, error);
                    errorMessages.push(`${file.name}: Network error - ${error.message}`);
                    errorCount++;
                }

                // Update progress
                const progress = ((i + 1) / totalFiles) * 100;
                progressFill.style.width = progress + '%';
            }

            // Show detailed results
            let message = '';
            if (successCount > 0) {
                message += `‚úÖ ${successCount} file(s) uploaded successfully. `;
            }
            if (errorCount > 0) {
                message += `‚ùå ${errorCount} file(s) failed to upload.`;
                if (errorMessages.length > 0) {
                    message += '<br><br><strong>Error details:</strong><br>' + errorMessages.join('<br>');
                }
            }

            showResult(message, errorCount === 0 ? 'success' : 'error');

            // Reset form
            selectedFiles = [];
            document.getElementById('fileInput').value = '';
            displayFileInfo();
            uploadBtn.disabled = false;

            setTimeout(() => {
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
            }, 3000);
        }

        function showResult(message, type) {
            const result = document.getElementById('result');
            result.className = `result ${type}`;
            result.innerHTML = message;
            result.style.display = 'block';

            setTimeout(() => {
                result.style.display = 'none';
            }, 10000); // Show for 10 seconds instead of 5
        }

        function addToHistory(fileName, path, status) {
            const history = document.getElementById('uploadHistory');
            const timestamp = new Date().toLocaleString();

            const item = document.createElement('div');
            item.className = 'file-item';
            item.innerHTML = `
                <div>
                    <strong>${fileName}</strong><br>
                    <small>Uploaded: ${timestamp}</small><br>
                    <small>Path: ${path}</small>
                </div>
                <span style="color: ${status === 'success' ? '#28a745' : '#dc3545'};">
                    ${status === 'success' ? '‚úÖ' : '‚ùå'}
                </span>
            `;

            history.insertBefore(item, history.firstChild);
        }
    </script>
</body>
</html>
